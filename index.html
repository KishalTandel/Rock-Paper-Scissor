<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <meta name="description" content="A game of Rock Paper Scissor built by implementing basic logic through JavaScript">
    <meta name="author" content="KishalTandel">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.jpg">
            </div>
            <div class="choice" id="paper">
                <img src="paper.jpg">
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.jpg">
            </div>
        </div>
        <div class="score">
            <div id="user">
                <p class="user-score">0</p>
                <p>User</p>
            </div>
            <div id="computer">
                <p class="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <div class="msg">Select your choice</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
